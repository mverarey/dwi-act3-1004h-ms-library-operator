server:
  port: ${port:8083}

eureka:
  client:
    service-url:
      defaultZone: ${eureka_url:http://localhost:8761/eureka}
  instance:
    preferIpAddress: false
    hostname: ${HOSTNAME:ms-library-operator}
    non-secure-port-enabled: true
    secure-port-enabled: false
    non-secure-port: ${server.port}
    secure-port: 443

spring:
  application:
    name: ms-library-operator
  datasource:
    url: ${datasource_url:http://localhost}
    driver-class-name: org.postgresql.Driver
    username: ${datasource_username:local}
    password: ${datasource_password:none}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none

url:
  searcher: ${url_searcher:http://ms-library-searcher}